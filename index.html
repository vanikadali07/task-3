<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Knowledge Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🧠 Knowledge Challenge</h1>
      <p>Sharpen your mind with this quiz and learn something new!</p>
    </header>

    <main id="question-section">
      <h2 id="question-number"></h2>
      <p id="question-text"></p>
      <div id="choices" class="choices-container"></div>
      <button id="nextBtn">Next ➡️</button>
    </main>

    <section id="score-section" style="display: none;"></section>

    <section class="fact-section">
      <h3>📚 Did You Know?</h3>
      <p id="fact">Loading trivia...</p>
      <button id="refreshFact">🔄 New Fact</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
